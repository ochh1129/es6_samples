<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="defualt.css">
    <style>
        .rect {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            transition: all 0.5s;
        }
        .rect.state-show {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="target rect"></div>
    <button>Transition</button>
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', handleClick);

        function handleClick() {
            const target = document.querySelector('.target');

            const addClassName = 'state-show';

            if (target.classList.contains(addClassName) === false) {
                target.classList.add(addClassName);
            }
            else {
                target.classList.remove(addClassName);
            }
        }

        const element = document.querySelector('.rect');

        element.addEventListener('transitionend', (event) => {
console.warn("Transition-End");
        });
    </script>
</body>
</html>
