    <title>Document</title>
    <script>
        const array = [100, 200, 300];

        const sum = array.reduce((prev, cur) => {
            return prev +  cur
        });

        console.warn(sum);

        const twoDimensionArray = [['C1C1C', 'B1B1B', 'A1A1A'], ['C2C2C', 'B2B2B', 'A2A2A']];

        const concatedArray = twoDimensionArray.reduce((prev, cur) => {
            return prev.concat(cur)
        });

        console.warn(concatedArray);
    </script>
