<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="defualt.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 200" width="200" height="200"
        id="svgBox">
        <circle id="svgCircle"
                cx="100" cy="100"
                stroke-width="2"
                stroke="#FFFFFF"
            />
    </svg>
    <script>
        const svgCircle = document.querySelector('#svgCircle');

        svgCircle.setAttribute('r', '100');
        svgCircle.setAttribute('fill', '#FFFF8D');
        svgCircle.setAttribute('fill-opacity', '0.5');
    </script>
</body>
</html>
