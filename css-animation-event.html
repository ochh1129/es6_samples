<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="defualt.css">
    <style>
        .rect {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
        .rect.state-show {
            animation: 0.3s rotate linear;
            /* animation: infinite 1s rotate linear; */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="target rect"></div>
    <button>Transition</button>
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', handleClick);

        function handleClick() {
            const target = document.querySelector('.target');

            const addClassName = 'state-show';

            if (target.classList.contains(addClassName) === false) {
                target.classList.add(addClassName);
            }
            else {
                target.classList.remove(addClassName);
            }
        }

        const element = document.querySelector('.rect');

        element.addEventListener('animationstart', (event) => {
console.warn("Animation-Start");
        });

        element.addEventListener('animationiteration', (event) => {
console.warn("Animation-Iteration");
        });

        element.addEventListener('animationend', (event) => {
            const target = event.target;

            const addClassName = 'state-show';

            if (target.classList.contains(addClassName) === true) {
                target.classList.remove(addClassName);
            }
console.warn("Animation-End");
        });
    </script>
</body>
</html>
