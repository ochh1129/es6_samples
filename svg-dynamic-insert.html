<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="defualt.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 200" width="200" height="200"
        id="svgBox">
    </svg>
    <script>
        const svgCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');

        svgCircle.setAttribute('cx', '100');
        svgCircle.setAttribute('cy', '100');
        svgCircle.setAttribute('r', '100');
        svgCircle.setAttribute('fill', '#FFFF8D');

        const svgBox = document.querySelector('#svgBox');

        svgBox.appendChild(svgCircle);
    </script>
</body>
</html>
