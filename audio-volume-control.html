<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="defualt.css">
</head>
<body>
    <div>
        <audio id='track1' controls preload="metadata" src="assets/music.mp3"></audio>
    </div>
    <script>
        const audio = document.querySelector('#track1');

        audio.volume = 1.0;

        audio.addEventListener('loadedmetadata', () => {
            audio.muted = true;
        });
    </script>
</body>
</html>
